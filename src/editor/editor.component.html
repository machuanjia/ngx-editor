<div class="ngx-editor {{className}}">
    <div class="ngx-editor-toobar">
        <div class="noselect">
            <ul class="wtEditorToolBarUl">
                <li class="wtEditorToolBarli" *ngFor="let item of ngxEditorService.toolbars;" [ngClass]="{'active':item.id == 0 && header_action}">
                    <i *ngIf="item.type === 'custom'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="item.action($event,vm)"></i>
                    <i *ngIf="item.type === 'headingFns'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="setHeaderLi(item.id)"></i>
                    <div *ngIf="item.type === 'headingFns'" ng-show="vm.header_action" class="toolbar-menu" flag="h">
                        <ul flag="h">
                            <li *ngFor="let n of ngxEditorService.headers" class="{{n.className}}" (click)="styleFn(n.name,$event)" flag="h">
                                {{n.title}}
                            </li>
                        </ul>
                    </div>

                    <i *ngIf="item.type === 'styleFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="styleFn(item.name,$event)"></i>
                    <i *ngIf="item.type === 'tableFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="styleFn(item.name,$event)"></i>
                    <!-- <div ng-if="item.type === 'tableFn'" ng-show="vm.table_action" class="table-menu" flag="table" ng-mouseleave="vm.tableActiveX=1;vm.tableActiveY=1;vm.table_action=false">
                        <ul flag="table">
                            <li flag="table" ng-repeat="n in vm.tableMenu">
                                <i ng-repeat="s in n" flag="table" ng-click="vm.insertTable()" ng-mouseenter="vm.setTableMemu(s[0],s[1])" ng-mouseleave="" ng-class="{true: 'active', false: ''}[s[0]<=vm.tableActiveX && s[1] <= vm.tableActiveY]"></i>
                            </li>
                        </ul>
                    </div> -->


                    <!-- <i *ngIf="item.type === 'emoji'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-toggle="modal" data-target="#{{item.target}}"></i> -->
                    <i *ngIf="item.type === 'mathFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="styleFn(item.name,$event)"></i>
                    <i *ngIf="item.type === 'flowchart'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="styleFn(item.name,$event)"></i>
                    <i *ngIf="item.type === 'diagram'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="styleFn(item.name,$event)"></i>
                    <i *ngIf="item.type === 'gantt'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="styleFn(item.name,$event)"></i>
                    <!-- <i *ngIf="item.type === 'help'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-toggle="modal" data-target="#{{item.target}}"></i> -->
                    <i *ngIf="item.type === 'preview'" title="{{item.title}}" class="{{item.className}} toolbar-icon" (click)="togglePreview()"></i>
                    <!-- <i *ngIf="item.type === 'expand'" title="{{isFullscreen?item.title2:item.title}}" class="{{item.className}} toolbar-icon" [ngClass]="{'fa-compress':isFullscreen,'fa-expand':!isFullscreen}" (click)="toggleFullScreen()"></i> -->
                    <i *ngIf="item.type === 'divider'" class="divider"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="ngx-editor-container" [ngClass]="{'height-auto':autoHeight}">
        <div class="ngx-editor-container-code">
            <textarea class="ngx-editor-textarea" [(ngModel)]="model" (ngModelChange)="changeValue($event)"></textarea>
        </div>
        <!-- <div class="wt-editor-container-preview" [ngStyle]="editorHeight" [hidden]="!isPreview">
                <article class="markdown-body" data-open-title="Hide Preview" data-closed-title="Show Preview"></article>
            </div> -->
    </div>
</div>
